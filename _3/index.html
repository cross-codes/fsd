<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to react</title>
    <!-- Use CDN to download the main react code as well as react-dom package -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
      function start() {
        class Bookmark extends React.Component {
          constructor(props) {
            super(props);
            console.log("Bookmark component created");
          }
          title = this.props.title;
          titleStyle = { color: "red" };
          render() {
            return React.createElement(
              "li",
              {},
              React.createElement("h2", { style: this.titleStyle }, this.title),
              React.createElement("a", { href: this.props.href }, this.props.description),
              React.createElement(
                "button",
                {
                  onClick: function () {
                    this.title = this.title + "-CHANGED";
                    this.setState({});
                  },
                },
                "Click Me",
              ),
            );
          }
        }

        const topMostComponent = React.createElement(
          "div",
          {},
          React.createElement("h1", {}, "Bookmarks"),
          React.createElement(
            "ul",
            {},
            React.createElement(Bookmark, {
              title: "Etherient",
              href: "https://www.etherient.com",
              description: "The home page of Etherient",
            }),
            React.createElement(Bookmark, {
              title: "Frank's site",
              href: "https://www.zammetti.com",
              description: "The web home of Frank Zammetti",
            }),
          ),
        );
        const root = ReactDOM.createRoot(document.getElementById("mainContainer"));
        root.render(topMostComponent);
      }
    </script>
  </head>
  <body onLoad="start();">
    <div id="mainContainer"></div>
  </body>
</html>
